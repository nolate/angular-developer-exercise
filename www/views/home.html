<div class="row" style="margin-right: 0;">
  <div class="col-xs-8">
    <table class="table table-striped">
      <thead>
        <tr class="success">
          <th>Products</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in products">
          <td>{{item.name}}</td>
          <td>
            <button type="button" class="btn btn-default btn-xs pull-right" aria-label="Left Align" ng-click="User.addItemToCart(item, $index)">
              <span class="glyphicon glyphicon-shopping-cart glyphicon-align-left" aria-hidden="true"></span>
              Add to cart
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-4 _cart-container">
    <div class="_custom-table-header">
      <b>
        <span class="glyphicon glyphicon-shopping-cart glyphicon-align-left" aria-hidden="true"></span>
        Shopping cart
      </b>
    </div>
    <table class="table">
      <tbody ng-if="User.choosenItems.length == 0">
        <tr>
          <td style="text-align:center;">
            Your cart is empty :(
          </td>
        </tr>
      </tbody>
      <tbody ng-if="User.choosenItems.length > 0" class="_not-empty-cart-tbody">
        <tr ng-repeat="item in User.choosenItems">
          <td>
            {{item.name}}
          </td>
          <td>
            <span class="badge">{{item.count}}</span>
          </td>
          <td>
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-xs" ng-click="User.increaseItemCount(item, $index)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-xs" ng-click="User.decreaseItemCount(item, $index)">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
              </button>
            </div>
          </td>
          <td>
            <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" ng-click="User.removeItemFromCart(item, $index)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-if="User.choosenItems.length > 0" class="_order-button-container">
      <button type="button" class="btn btn-success btn-md" ng-click="goToConfirmationPage()">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Place order
      </button>
    </div>
  </div>
</div>
